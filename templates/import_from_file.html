{% extends "templates/base.html" %}

{% block content %}
  <h2>Import expenses and income from file</h2>

  <form action="/do/add_transactions_from_csv" method="post" enctype="multipart/form-data">
    <div>Account:
      <select name="account_id">
        {% for account in accounts %}
          <option value="{{ account.key.id() }}">{{ account.name|escape }}</option>
        {% endfor %}
      </select>
    </div>
    <input type="file" name="csv" /><br>
    <input type="submit" value="Submit" />
  </form>

  <h3>Edit previous imports</h3>

  <ul>
    {% for imported_file in imported_files %}
      <li>
        <a href="/edit_imported_file?id={{ imported_file.key.id() }}">
          {{ imported_file.date }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
