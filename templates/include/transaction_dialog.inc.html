<style>

  .transaction_dialog {
    display: none;
  }
  .transaction_dialog .properties,
  .transaction_dialog .datepicker {
    display: inline-block;
    vertical-align: top;
  }
  .transaction_dialog .expense_input_help {
    color: #999;
    font-size: 11px;
  }
  .transaction_dialog .properties {
    margin-right: 10px;
  }
  .transaction_dialog .categories,
  .transaction_dialog .accounts {
    margin-top: 5px;
  }
  .transaction_dialog .input_area {
    width: 300px;
    height: 60px;
    resize: none;
  }

</style>

<div id="transaction-dialog" class="transaction_dialog">
  <form id="transaction-dialog-form" class="properties">
    <div class="expense_input_help">
      For example: 13.5 products in Coop
    </div>
    <textarea id="transaction-dialog-input-area"
        class="input_area"></textarea>

    <div id="transaction-dialog-categories" class="categories">
      <input type="radio" name="category_id" category_id="" id="tdc-" value=""
        /><label for="tdc-">
        No category
      </label
      >{% for category in profile.categories -%}
        <input type="radio" name="category_id" category_id="{{ loop.index0 }}"
            id="tdc-{{ loop.index0 }}" value="{{ loop.index0 }}"
          /><label for="tdc-{{ loop.index0 }}">
          {{ category.name|escape }}
        </label>
      {%- endfor %}
    </div>

    <div id="transaction-dialog-accounts" class="accounts">
      {% for account in profile.accounts -%}
        <input type="radio" name="account_id" account_id="{{ loop.index0 }}"
            id="tda-{{ loop.index0 }}" value="{{ loop.index0 }}"
        /><label for="tda-{{ loop.index0 }}">
          {{ account.name|escape }}
        </label>
      {%- endfor %}
    </div>

  </form>
  <div id="transaction-dialog-datepicker" class="datepicker"></div>
</div>
